project:
  decorator:
    api:
      beforeHttp: ['loadDB', 'apiInput', 'apiRateLimit']
      afterHttp: apiOutput
      catchHttp: apiError

service:
  http:
    fn: $http
    port: .PORT/3000
    cors: true
    instance: 1
    static:
      - prefix: /static
        root: static
    context:
        id: master

  http2:
    fn: $http
    port: 5001
    cors: true
    context:
      id: branch

  cron:
    fn: $cron

  chatbot:
    fn: $chatbot
    type: telegram
    token: .TG_TOKEN
    username: .TG_USERNAME
    admins: .TG_ADMINS
    allow_users: .TG_ALLOW_USERS # Allow user ids
    allow_groups: .TG_ALLOW_GROUPS # Allow user ids
    deny_private: false
    deny_invite: true # Allow other join group

http:
  login:
    path: /login
    cache: 200

cron:
  checkTime:
    time: "* * * * *"

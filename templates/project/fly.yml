project:
  import:
    db: ./lib/db
    dayjs: dayjs

service:
  http:
    fn: $http
    port: .PORT/5000
    cors: true
    instance: $INS
    static:
      - prefix: /static
        root: static
    context:
        id: master

  http2:
    fn: $http
    port: 5001
    cors: true
    context:
      id: branch

  cron:
    fn: $cron

http:
  login:
    path: /login
    cache: 200

cron:
  checkTime:
    time: "* * * * *"
